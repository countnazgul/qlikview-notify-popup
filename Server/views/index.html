<html>
    <head>
        <title>Notifications setup</title>
        <link rel="shortcut icon" type="image/png" href="/images/notify.png"/>
        <script type="text/javascript" src="./js/datatables.min.js"></script>
    
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
    
        <script type="text/javascript" src="./js/dataTables.tableTools.js"></script>
        <script type="text/javascript" src="./js/bootstrap.js"></script>
    
        <link rel="stylesheet" type="text/css" href="./css/datatables.min.css" />
        <script type="text/javascript" src="./js/scripts.js"></script>
    
        <script src="//cdn.datatables.net/plug-ins/9dcbecd42ad/integration/bootstrap/3/dataTables.bootstrap.min.js"></script>
        <link href="//cdn.datatables.net/plug-ins/9dcbecd42ad/integration/bootstrap/3/dataTables.bootstrap.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="./js/eModal.min.js"></script>
    
        <link href="./css/select.dataTables.min.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="./js/dataTables.select.min.js"></script>
    
        <script type="text/javascript" src="./js/moment.js"></script>
        <script type="text/javascript" src="./js/en-gb.js"></script>
        <script type="text/javascript" src="./js/transition.js"></script>
        <script type="text/javascript" src="./js/collapse.js"></script>
        <script type="text/javascript" src="./js/bootstrap-datetimepicker.min.js"></script>
        <link rel="stylesheet" href="./css/bootstrap-datetimepicker.min.css" />
        <script type="text/javascript" src="/js/notify.min.js"></script>
    </head>

    <body>
        <br>
        <div class="container">
            <div class="row">
                <div class="form-group  col-xs-3">
                    <input type="text" class="form-control" name="document" id="document" value="" placeholder="Document" required="true" />
                </div>
                <div class="form-group  col-xs-3">
                    <input type="text" class="form-control" name="description" id="description" value="" placeholder="Description" required="true"/>
                </div>

                <div class='col-xs-3'>
                    <div class="form-group">
                        <div class='input-group date' id='datetimepicker1'>
                            <input type='text' class="form-control" id="validto" />
                            <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <script type="text/javascript"> 
                    $(function() {
                        $('#datetimepicker1').datetimepicker();
                    });
                </script>
    
                <div class="checkbox col-xs-1">
                    <label>
                        <input type="checkbox" value="" id="active">Enabled</label>
                </div>
                <div class="form-group  col-xs-1">
                    <a class="btn btn-primary" href="#" id="save"><i class="icon-trash icon-white" ></i>Add</a>
                </div>
            </div>
        </div>
    
        <div class="container">
            <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Document</th>
                        <th>Description</th>
                        <th>Enabled</th>
                        <th>Valid to</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for notification in notifications %}
                    <tr>
                        <td><a href="/details/{{ notification._id }}" target="_blank">{{ notification._id }}</a></td>
                        <td>{{ notification.document }}</td>
                        <td>{{ notification.description }}</td>
                        <td>{{ notification.valid }}</td>
                        <td>{{ notification.validTo }}</td>
                        <td>Delete</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    
    </body>

</html>
